<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="stylesheet" href="index-style.css">

  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@500&display=swap" rel="stylesheet">

<link href="https://fonts.googleapis.com/css2?family=Assistant:wght@200&display=swap" rel="stylesheet">

  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100&display=swap" rel="stylesheet">

  <link href="https://fonts.googleapis.com/css2?family=Quicksand&display=swap" rel="stylesheet">

  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
</head>
<body>

   <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="mailto:behruzzafarovich@gmail.com">Bekhruz Babajanov</a>.
  </div>


   <div class="inner">
     <img class="equilibrium" src="images/image-equilibrium.jpg" alt="">
   <p class="equi">Equilibrium #3429</p><br>

    <p class="equicol">Our Equilibrium collection promotes balance and calm.</p>
<table>
  <tr>
  <th class="first"><img class="etherum" src="images/icon-ethereum.svg" alt="">
     <p class="unit">0.041 ETH</p></th>

  <th class="second"><img class="clock" src="images/icon-clock.svg" alt="">
       <p class="duration">3 days left</p></th>
  </tr>
</table>
<hr>

    <img class="jw" src="images/image-avatar.png" alt="">
   <p class="creator">Creation of <span>Jules Wyvern</span></p>
</div>





</body>
</html>
